<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  
    <div class="calculator">
      <div>
        <input type="text" class="result-box" id="output">
    </div>
    <div>
      <button class="button" id="clear" onclick="clearAll()">CE</button>
      <button class="button" id="delete" onclick="clearOne()">Del</button>
      <button class="button" id="divide" onclick="display('/')">/</button>
    </div>
    <div>
        <button class="button" onclick="display('7')">7</button>
        <button class="button"  onclick="display('8')">8</button>
        <button class="button"  onclick="display('9')">9</button>
        <button class="button" id="multiply" onclick="display('*')">*</button>
      </div>
      <div>
        <button class="button"  onclick="display('4')">4</button>
        <button class="button"  onclick="display('5')">5</button>
        <button class="button" onclick="display('6')">6</button>
        <button class="button" id="subtract" onclick="display('-')">-</button>
      </div>
      <div>
        <button class="button"  onclick="display('1')">1</button>
        <button class="button"  onclick="display('2')">2</button>
        <button class="button"  onclick="display('3')">3</button>
        <button class="button" id="add"  onclick="display('+')">+</button>
      </div>
      <div>
        <button class="button" onclick="display('0')">0</button>
        <button class="button" onclick="display('.')">.</button>
        <button class="button" id="equals" onclick="answer('=')">=</button>
      </div>
    </div>

  <script src="/index.js"></script>
</body>
</html>
